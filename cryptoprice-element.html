<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="cryptoprice-element">

  <template>
    <h2>Hello World!</h2>
    <iron-ajax id="coinbase" handle-as="json" on-response="_handleResponse"></iron-ajax>
  </template>

  <script>
    class CryptoPrice extends Polymer.Element {
      static get is() { return 'cryptoprice-element'; }
      static get properties() {
        return {
          currencies: {
            type: Array,
            value: [
              {
                code: 'ETH',
                name: 'Ethereum'
              },
              {
                code: 'BTC',
                name: 'Bitcoin'
              },
              {
                code: 'BCH',
                name: 'Bitcoin Cash'
              },

              {
                code: 'LTC',
                name: 'Litecoin'
              },
              {
                code: "NFL",
                name: "Neocoin"
              }
            ]
          }
        }
      }

      ready() {
        super.ready();
        Polymer.RenderStatus.afterNextRender(this, function () { // https://www.polymer-project.org/2.0/docs/api/namespaces/Polymer.RenderStatus
          this._getCurrencyData();
        })
      }

      _getCurrencyData() {
        var ajax = this.$.coinbase;  //jQuery - gets element with id="coinbase" in template
        ajax.url = 'https://www.coinbase.com/api/v2/prices/USD/spot';
        ajax.generateRequest();
      }

      _handleResponse(response) {
        var values = response.detail.__data.response.data;
        var currencies = this.currencies;
        currencies.forEach(currency => {
          var value = values.find(crypto => crypto.base === currency.code)
          if (value !== undefined) {
            console.log(value.base + ': ' + value.amount);
          }
        })
      }
    }
    window.customElements.define(CryptoPrice.is, CryptoPrice);
  </script>
</dom-module>
